<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="circle-top circle"></div>
      <div class="circle-bottom circle"></div>
      
        <div class="card">
          <div>
            <img src="https://media.licdn.com/dms/image/D4D03AQFePBEgjMpZRg/profile-displayphoto-shrink_800_800/0/1688835657500?e=2147483647&v=beta&t=ez_MjVYmjNeEsMEGVkI9VpM5ELii1lYJyST8pbVWGxo" alt="" />
          </div>
          <div class="user-name">
            <h2>Abiral Jain</h2>
          </div>
          <div class="designation">
            <h3>FrontEnd Developer</h3>
          </div>
          <div class="buttons-group">
            <button class="button1" id="share-btn" onclick="openmoda() >
              <i class="fa-solid fa-share fa-xs" ></i>
              <div>share my profile</div>
            </button>
            <button class="button2" id="follow-btn">Follow me</button>
          </div>
        </div>
      </div> 
      <!-- modal component -->
      <div class="modal" id="profile-modal">
        <div class="modal-header">
          <h1 class="modal-title">Share My Profile</h1>
          <div>
            <i
              onclick="closemodal()"
              class="fa-solid fa-xmark fa-xs modal-close"
              id="profile-modal-close"
              style="color: #000000;"
            ></i>
          </div>
        </div>

        <div class="modal-body">
          <h3>Share this via</h3>

          <div class="social-icons">
            <a href="https://www.facebook.com/" class="icon" id="facebook-icon" target="_blank">
              <i class="fa-brands fa-facebook fa-lg"></i>
            </a>
            <a href="https://twitter.com/?lang=en-in" class="icon" id="twitter-icon" target="_blank">
              <i class="fa-brands fa-twitter fa-lg"></i>
            </a>
            <a href="https://www.instagram.com/abiraljain20/" class="icon" id="instagram-icon" target="_blank">
              <i class="fa-brands fa-instagram fa-lg"></i>
            </a>
            <a href="https://web.whatsapp.com/" class="icon" id="whatsapp-icon" target="_blank">
              <i class="fa-brands fa-whatsapp fa-lg"></i>
            </a>
            <a href="https://www.threads.net/@abiraljain20" class="icon" id="threads-icon" target="_blank">
              <i class="fa-brands fa-threads fa-lg"></i>
            </a>
          </div>
        </div>
      </div>

       <!-- /// follow Modal starts /// -->
     <div class="modal" id="follow-modal">
      <!-- modal header -->
      <div class="modal-header">
          <h2 class="modal-title">Github Profile</h2>
          <div>
              <i class="fa-solid fa-xmark modal-close" id="follow-modal-close"></i>
          </div>
      </div>

      <!-- modal body -->
      <div class="modal-body">
          <h3>Check my Repositories</h3>

          <div class="social-icons">
              <a href="https://github.com/Abiral-2724/Profile-Share-modal" id="github-icon" class="icon" target="_blank">
                  <i class="fa-brands fa-github"></i>
              </a>

              <a href="https://github.com/Abiral-2724" id="follow-unfollow" target="_blank">
                  Follow
              </a>
          </div>
      </div>
  </div>
  <!-- /// follow Modal ends /// -->
       <!-- creating overlay  -->
       <div class="overlay" id="overlay" onclick="closemodal()"></div>
    
    <script src="index.js"></script>
  </body>
</html>
